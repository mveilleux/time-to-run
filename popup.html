<html>
  <head>
    <link rel="stylesheet" href="static-css/popup.css">
    <link rel="stylesheet" href="static-css/jquery-ui.min.css">
    <script src="static-js/jquery-3.1.1.min.js"></script>
    <script src="static-js/jquery-ui.min.js"></script>
    <script src="static-js/raphael-2.1.4.min.js"></script>
    <script src="static-js/justgage.js"></script>
  </head>
  <body>
    <!-- <div class="header">
      Time To Run
    </div> -->
    <div id="summary">
      <div id="gauge"></div>

      <div class="grid top">
        <div class="grid-2">

          <div class="one center">

            <div class="grid">
              <div class="center"><img alt="temperature" class="icon" src="images/weather-icons/svg/wi-thermometer.svg"/></div>
              <div class="data" id="temp">No data yet!</div>
            </div>

          </div>

          <div class="one center">

            <div class="grid">
              <div class="center"><img alt="wind" class="icon" src="images/weather-icons/svg/wi-strong-wind.svg"/></div>
              <div class="data" id="wind">No data yet!</div>
            </div>

          </div>

        </div>

        <div class="two center">

          <div class="grid">
            <div class="center"><img alt="weather" class="icon" id="weather" src="images/weather-icons/svg/wi-day-sunny-overcast.svg"/></div>
            <div class="data" id="desc">No data yet!</div>
          </div>

        </div>
      </div>

      <div class="footer" id="show-credits">
        credits
      </div>
    </div>

    <div id="credits">
      <dl>
        <dt>Runner Icon</dt>
        <dd><a href="http://www.flaticon.com/authors/madebyoliver" title="Madebyoliver">Madebyoliver</a></dd>
        <dt>Weather SVGs</dt>
        <dd><a href="https://github.com/erikflowers/weather-icons/" title="erikflowers/weather-icons">https://github.com/erikflowers/weather-icons/</a></dd>
      </dl>
      <div class="footer" id="back">
        back
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
